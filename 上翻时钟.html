<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>上翻时钟</title>
        <link rel="shortcut icon" href="../小图标c.jpg"/>
		<style>
			ul{
				margin: 0;
				padding: 0;
				position: relative;
				height: 170px;
				overflow: hidden;
			}
			li{
				list-style: none;
				width: 120px;
				height: 170px;
				position: relative;
				float: left;
			}
			div{
				height: 340px;
				position: absolute;
				top: 0;
			}
			img{
				width: 120px;
				height: 170px;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<img src="img/colon.jpg" alt="">
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<img src="img/colon.jpg" alt="">
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
			<li>
				<div><img src="img/0.jpg" alt=""><img src="img/0.jpg" alt=""></div>
			</li>
		</ul>
        <script>
            var divs=document.getElementsByTagName("div");
            var imgs=document.querySelectorAll("li>img");
            var d1=getTime();
            for(var i=0;i<divs.length;i++){
                divs[i].getElementsByTagName("img")[0].src="img/"+d1[i]+".jpg";
            }
            function getTime() {
                var date=new Date();
                var h=date.getHours();
                var m=date.getMinutes();
                var s=date.getSeconds();
                h=h<10?"0"+h:h+"";
                m=m<10?"0"+m:m+"";
                s=s<10?"0"+s:s+"";
                return h+m+s;
            }
            setInterval( function () {
                for(var i=0;i<imgs.length;i++){
                    imgs[i].src="img/colon1.jpg";
                }
                setTimeout(function () {
                    for(var i=0;i<imgs.length;i++){
                        imgs[i].src="img/colon.jpg";
                    }
                },500);
                autoPlay();
            },1000);

            function autoPlay() {
                var time=getTime();
                for(var i=0;i<divs.length;i++){
                    divs[i].getElementsByTagName("img")[0].src="img/"+time[i]+".jpg";
                }
            }
        </script>
	</body>
</html>
